# Hyprland Configuration with Nord Theme - 8 Dual Monitor Workspaces
# ~/.config/hypr/hyprland.conf

# Monitor configuration
# Specific monitor configurations below (no wildcard rule to avoid auto-arrangement)

# Nord Color Palette
$nord0 = rgb(2e3440)   # Polar Night - darkest
$nord1 = rgb(3b4252)   # Polar Night
$nord2 = rgb(434c5e)   # Polar Night
$nord3 = rgb(4c566a)   # Polar Night - lightest
$nord4 = rgb(d8dee9)   # Snow Storm - darkest
$nord5 = rgb(e5e9f0)   # Snow Storm
$nord6 = rgb(eceff4)   # Snow Storm - lightest
$nord7 = rgb(8fbcbb)   # Frost - teal
$nord8 = rgb(88c0d0)   # Frost - light blue
$nord9 = rgb(81a1c1)   # Frost - blue
$nord10 = rgb(5e81ac)  # Frost - dark blue
$nord11 = rgb(bf616a)  # Aurora - red
$nord12 = rgb(d08770)  # Aurora - orange
$nord13 = rgb(ebcb8b)  # Aurora - yellow
$nord14 = rgb(a3be8c)  # Aurora - green
$nord15 = rgb(b48ead)  # Aurora - purple

# Monitor config - CORRECTED NAMES
monitor = DP-3, 2560x1440@144, 0x0, 1
monitor = HDMI-A-1, 1920x1080@74.97, 2560x0, 1

# Workspace configuration for dual monitors
# Workspaces 1-8 on primary monitor (DP-3) - CORRECTED
workspace = 1, monitor:DP-3, default:true
workspace = 2, monitor:DP-3
workspace = 3, monitor:DP-3
workspace = 4, monitor:DP-3
workspace = 5, monitor:DP-3
workspace = 6, monitor:DP-3
workspace = 7, monitor:DP-3
workspace = 8, monitor:DP-3

# Secondary monitor (HDMI-A-1) gets its own independent workspace
workspace = 9, monitor:HDMI-A-1

# Force Steam games to open on primary monitor (DP-3)
windowrulev2 = monitor DP-3, class:^(steam_app_).*
# layerrule = ignorezero , waybar

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = false
    }
    sensitivity = 0
}

# General settings
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $nord8 $nord9 45deg
    col.inactive_border = $nord3
    layout = dwindle
    allow_tearing = false
}

decoration {
    blur {
        enabled = true
        size = 5
        passes = 3
        noise = 0.013
        new_optimizations = true
        xray = false
        ignore_opacity = false
    }
}

# Target Waybar specifically
layerrule = blur, waybar

# Ecosystem settings
ecosystem {
    no_update_news = true
}

# xwayland override
xwayland {
  force_zero_scaling = true
}

# Decoration
decoration {
    rounding = 8
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(2e344099)
    }
}

# Animations - FAST (50-100ms)
animations {
    enabled = true

    # Snappier bezier curve for faster animations
    bezier = myBezier, 0.16, 1, 0.3, 1

    # Speed values: duration in deciseconds (1 = 100ms, 0.5 = 50ms)
    animation = windows, 1, 0.8, myBezier
    animation = windowsOut, 1, 0.6, default, popin 80%
    animation = border, 1, 0.5, default
    animation = borderangle, 1, 0.5, default
    animation = fade, 1, 0.6, default
    animation = workspaces, 1, 0.7, default
}

# Layout
dwindle {
    pseudotile = true
    preserve_split = true
}

# Window rules
windowrulev2 = suppressevent maximize, class:.*
layerrule = blur, waybar
layerrule = ignorezero, waybar

# Key bindings
$mainMod = SUPER

# Applications
bind = $mainMod, Return, exec, ghostty
bind = $mainMod, E, exec, firefox
bind = $mainMod, S, exec, spot
bind = $mainMod, space, exec, fuzzel
bind = $mainMod, P, exec, rofi -show drun
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,

# Screenshots
bind = , PRINT, exec, mkdir -p ~/Pictures/Screenshots && grim -g "$(hyprctl activewindow -j | jq -r '.at | \"\\(.x),\\(.y) \\(.size.width)x\\(.size.height)\"')" ~/Pictures/Screenshots/screen_$(date +%Y%m%d_%H%M%S).png
bind = SHIFT, PRINT, exec, mkdir -p ~/Pictures/Screenshots && grim -o $(hyprctl monitors -j | jq -r '.[] | select(.focused == true) | .name') ~/Pictures/Screenshots/screen_$(date +%Y%m%d_%H%M%S).png
bind = $mainMod SHIFT, S, exec, mkdir -p ~/Pictures/Screenshots && grim -g "$(slurp)" ~/Pictures/Screenshots/screen_$(date +%Y%m%d_%H%M%S).png

# Window management
bind = $mainMod, C, centerwindow,
bind = $mainMod, V, pin, # pin window on top
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move window directionally
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Move focus between monitors
bind = $mainMod CTRL, left, focusmonitor, l
bind = $mainMod CTRL, right, focusmonitor, r

# Move window between monitors
bind = $mainMod SHIFT CTRL, left, movewindow, mon:l
bind = $mainMod SHIFT CTRL, right, movewindow, mon:r

# Switch workspaces (1-8 only)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8

# Move active window to workspace (1-8 only)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8

# Alternative: Move active window to workspace and follow
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume and brightness (optional)
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bind = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

# autostart
exec-once = waybar & blueman-applet
exec-once = systemctl --user start hyprpolkitagent
exec-once = swww-daemon
exec-once = swww img ~/Pictures/Wallpapers/sii8mdlw35h71.png
exec-once = zsnow
exec-once = hyprctl setcursor Nordzy-hyprcursors 24

# env
env = HYPRCURSOR_THEME,MacOS
